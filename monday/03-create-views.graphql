# Monday.com Views Configuration
#
# As of 2025, Monday's API NOW SUPPORTS creating views programmatically!
# Use create_view_table mutation with ItemsQueryRule filters.
#
# IMPORTANT: Each role should primarily use their designated views.
# This reduces cognitive load by showing only relevant columns.
#
# ============================================================
# SETUP INSTRUCTIONS
# ============================================================
#
# STEP 1: Replace 18390370563 with your actual board ID throughout this file
# STEP 2: Run the "Get Status Indices" query below to get your status mappings
# STEP 3: Update the STATUS_INDEX_MAP section with your actual indices
# STEP 4: Run each create_view_table mutation to create views
#
# ============================================================

# ============================================================
# GET EXISTING VIEWS
# ============================================================

query GetExistingViews {
  boards(ids: [18390370563]) {
    views {
      id
      name
      type
    }
  }
}

# ============================================================
# STEP 2: GET STATUS COLUMN INDICES (RUN THIS FIRST!)
# ============================================================
#
# Status filters require numeric INDEX values, not label text.
# Run this query to get your status label ‚Üí index mappings.

query GetStatusIndices {
  boards(ids: [18390370563]) {
    columns(ids: ["status"]) {
      id
      title
      settings_str
    }
  }
}


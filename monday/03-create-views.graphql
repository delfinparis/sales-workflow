# ============================================================
# FILTER SYNTAX REFERENCE
# ============================================================
#
# ItemsQueryRule format:
#   { column_id: "col_id", compare_value: [...], operator: OPERATOR }
#
# OPERATORS:
#   any_of          - matches any of the values
#   not_any_of      - excludes any of the values
#   contains_text   - text contains string
#   is_empty        - column is empty/blank
#   is_not_empty    - column has a value
#   greater_than    - date/number greater than
#   lower_than      - date/number less than
#
# STATUS COLUMN:
#   compare_value: [0, 1, 2]  ‚Üê Use INDEX numbers, not labels!
#
# DATE COLUMN (relative dates):
#   "TODAY", "YESTERDAY", "TOMORROW"
#   "THIS_WEEK", "ONE_WEEK_AGO", "ONE_WEEK_FROM_NOW"
#   "THIS_MONTH", "ONE_MONTH_AGO", "ONE_MONTH_FROM_NOW"
#   "PAST_DATETIME", "FUTURE_DATETIME"
#   "$$$blank$$$"  ‚Üê for empty dates
#   ["EXACT", "2025-01-15"]  ‚Üê for specific date
#
# CHECKBOX COLUMN:
#   is_empty = unchecked
#   is_not_empty = checked
#
# COMBINING RULES:
#   operator: and  ‚Üê ALL rules must match
#   operator: or   ‚Üê ANY rule can match


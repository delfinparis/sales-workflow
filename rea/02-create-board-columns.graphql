# Rea's Newly Licensed Board - Column Creation
# Run these mutations in Monday.com API Playground: https://monday.com/developers/v2/try-it-yourself

# STEP 1: First create the board (run this first, note the board ID returned)
mutation CreateNewlyLicensedBoard {
  create_board(
    board_name: "Newly Licensed Leads"
    board_kind: public
    workspace_id: YOUR_WORKSPACE_ID  # Replace with your workspace ID
  ) {
    id
    name
  }
}

# ============================================
# STEP 2: Create all columns (replace BOARD_ID with the ID from Step 1)
# ============================================


# --- Status Column with all statuses ---
# Note: Status column is created by default as "Status"
# You'll need to configure the labels manually in Monday.com UI or use this mutation:

mutation CreateLeadStatusColumn {
  create_column(
    board_id: BOARD_ID
    title: "Lead Status"
    column_type: status
    defaults: {
      labels: {
        0: {color: "#c4c4c4", label: "New Lead"},
        1: {color: "#0086c0", label: "In Workflow"},
        2: {color: "#a25ddc", label: "Replied"},
        3: {color: "#fdab3d", label: "Attempting Contact"},
        4: {color: "#00c875", label: "Appointment Scheduled"},
        5: {color: "#037f4c", label: "Completed Appointment"},
        6: {color: "#e2445c", label: "No Show"},
        7: {color: "#ffcb00", label: "Rescheduling"},
        8: {color: "#7f5347", label: "Chose Another Firm"},
        9: {color: "#757575", label: "Lost - No Response"},
        10: {color: "#333333", label: "Do Not Contact"},
        11: {color: "#00c875", label: "Won"}
      }
    }
  ) {
    id
    title
  }
}


# View 1: My Day (Daily priority queue)
# Filter: Status = "Replied" OR "Attempting Contact" OR "Rescheduling"
# Sort: Last Response Date (newest first)
mutation CreateMyDayView {
  create_view_table(
    board_id: BOARD_ID
    name: "ðŸŸ  Rea's Day"
    filter: {
      operator: or
      rules: [
        { column_id: "status", compare_value: [2], operator: any_of },
        { column_id: "status", compare_value: [3], operator: any_of },
        { column_id: "status", compare_value: [7], operator: any_of }
      ]
    }
  ) {
    id
    name
  }
}

